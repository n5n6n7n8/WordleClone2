<style>
    h1 {
        text-align: center;
        font-family: oregonFont2, serif;

        color: #70542b;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    img {
        scale: 0.6;
        height: 500px;
        filter: brightness(110%);

    body {
        background-color: rgba(0, 112, 48, 0.9)

    }

    #game-board {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        border: 2px rgba(253, 253, 99, 0.76) solid;
        padding: 5px;
        margin-bottom: 50px;

    }
    #threetop {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: -5rem;  /*KEYBOARD DISTANCE SIZE*/
        border-style: solid none none none;
        border-color: rgba(235, 244, 160, 0.3);
        border-width: 1px;
    }
    .letter-box {
        border: 2px solid gray;
        border-radius: 3px;
        background-color: rgba(220, 250, 225, 1);
        margin: 2px;
        font-size: 2.3rem;
        font-weight: 550;
        height: 3rem;
        width: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
        font-family: "Helvetica Neue", serif;
    }

    .filled-box {
        border: 2px solid darkslategray;
        animation-duration: 0.4s
    }
    @keyframes animatetop {
        from {margin-bottom: 10px; opacity: 0.5}
        to {margin-bottom: 0; opacity: 1}
    }

    .letter-row {
        display: flex;
    }
    #keyboard-cont {
        margin: 1rem 25rem;

        flex-direction: column;

        padding: 1rem;
        border-radius: 4rem;
    }


    #keyboard-cont div {
        display: flex;
    }

    .second-row {
        margin: 0.5rem 0;
    }

    .keyboard-button {
        font-size: 1rem;
        font-weight: 700;
        padding: 0.6rem; /*general widt of key boxes*/
        margin: 0 2px;
        cursor: pointer;
        text-transform: uppercase;
        font-family: oregonFontSmall, serif;
    }

    .modal2 {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /*POPUP WINDOWS*/

    .modal-content {
        background-color: #bfffbf;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        animation-name: fadein;
        animation-duration: 0.4s
    }
    @keyframes fadein { /*animation for poopup windiw*/
        from {top: -10px; opacity: 0}
        to {top: 0; opacity: 1}
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
